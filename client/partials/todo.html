<h1>{{title}}</h1>
<h3>TO DO or NOT TO DO...</h3>
<a class="btn btn-primary" href="/#/">Back to Main</a>

<ul>
  <li ng-repeat="message in messages">{{message.task}}</li>
</ul>

<hr />

<form ng-submit="sendMessage()">
  <input type="text" ng-model="task" placeholder="Get The Baby" />
  <input type="submit" />
</form>
