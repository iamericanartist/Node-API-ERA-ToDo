<h1>{{title}}</h1>
<h3>TO DO or NOT TO DO...</h3>
<a class="btn btn-primary btn-xs" href="/#/">Back to Main</a>

<ul>
  <li class="row toDoSet" ng-repeat="item in items"> {{item.task}} 
    <a type="submit" class="btn btn-primary btn-xs" ng-click="editTask(item._id)"> Edit </a>
    <a type="submit" class="btn btn-danger btn-xs" name="deleteCheckbox" ng-click="removeItem(item._id)"> Delete </a>
  </li>
</ul>

<hr />

<form ng-submit="postNewTask()">
  <input type="text" ng-model="task" placeholder="Get The Baby" />
  <input class="btn btn-success btn-xs" type="submit" />
</form>
